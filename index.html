<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление для Альберта</title>
    <style>
        body {
            background: #ffedf3;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .message-container {
            font-family: 'Comic Sans MS', cursive;
            font-size: 18px;
            line-height: 1.5;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
            background: #fff8f8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
            margin: 20px auto;
            max-width: 600px;
        }
        .reaction {
            font-size: 24px;
            margin-top: 20px;
        }
        .ps {
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="message" class="message-container"></div>
    <script>
    const albert = {
        skills: ['Vue', 'JavaScript', 'HTML'],
        loves: ['аниме', 'мемы', 'Long Island', 'Dota 2'],
        mood: ['kawaii', 'chill'],
        friend: {
            since: 'первый курс',
            status: 'лучший друг'
        }
    };

    function greetMyFriend() {
        let message = 'Альберт, с первого курса ты мой краш-тест!\n' +
                      'Вместе прошли мы вузовский contest\n' +
                      'Твой Vue-код когда-то лил мне слёзы в стак,\n' +
                      'А ныне ты - сеньор-девелопер, фронтендный маг!\n' +
                      'Желаю тебе ММР over 9000 в дотке\n' +
                      'Аниме смотреть, и мемы листать,\n' +
                      'Ремонт по быстрому делать, и деняк лутать\n' +
                      'Ты для меня как брат навечно,\n' +
                      'Ценю, люблю, уважаю, дружище,\n' +
                      'С др, будь собой и всё будет нормально';
        return message;
    }

    const gto = {
        type: 'поздравление от друга',
        recipient: albert,
        text: greetMyFriend(),
        reaction: '(づ｡◕‿‿◕｡)づ ♥',
        ps: 'Люблю, ценю и уважаю, твой друг кисс_май_бакенд!'
    };

    // Функция для печатающего эффекта
    async function typeWriter(element, text, delay = 40) {
        let i = 0;
        while (i < text.length) {
            if (text[i] === '\n') {
                element.innerHTML += '<br>';
            } else {
                element.innerHTML += text[i];
            }
            i++;
            await new Promise(res => setTimeout(res, delay));
        }
    }

    const messageContainer = document.getElementById('message');
    messageContainer.innerHTML = "";

    // Запускаем печатающий эффект для основного текста
    typeWriter(messageContainer, gto.text).then(() => {
        messageContainer.innerHTML +=
            `<div class="reaction">${gto.reaction}</div>` +
            `<div class="ps">${gto.ps}</div>`;
    });
    </script>
</body>
</html>
